<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalho2bim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="container" style="display: flex; flex-direction: column; align-items: center;">
        <h2>Tipo De Triângulo</h2>
        <label>Lado X:</label>
        <input type="number" id="ladoX">
        <label>Lado Y:</label>
        <input type="number" id="ladoY">
        <label>Lado Z:</label>
        <input type="number" id="ladoZ">
        <button class="botao1" onclick="verificarTriangulo()">Verificar</button>
        <div class="resultado1" id="resultado1"></div>  
    </div>
    <div class="container2" style="display: flex; flex-direction: column; align-items: center;">
        <h2>Índice de Massa Corporal</h2>
        <label>Peso (KG)</label>
        <input type="number" id="peso">
        <label class="CM" >Altura (CM)</label>
        <input type="number" id="altura">
        <button class="botao2" onclick="calcularIMC()">Calcular IMC</button>
        <div class="resultado2" id="resultado2"></div>
    </div>
    <div class="container3" style="display: flex; flex-direction: column; align-items: center;">
        <h2>Calculadora de Juros</h2>
        <label>Valor inicial(R$)</label>
        <input type="number" id="valorInicial">
        <label>Taxa de Juros (%)</label>
        <input type="number" id="taxaJuros">
        <label>Tempo (MESES)</label>
        <input type="number" id="tempo">
        <button class="botao3" onclick="calcularJuros()">Calcular Juros</button>
        <div class="resultado3" id="resultado3"></div>
    </div>
  <div class="container4" style="display: flex; flex-direction: column; align-items: center;">
    <h2>Calculadora de Salário com Aumento</h2>
    
    <label>Salário Atual (R$):</label>
    <input type="number" id="salarioAtual" />

    <label>Cargo:</label>
    <select id="codigoCargo">
      <option value="101">Gerente (10%)</option>
      <option value="102">Engenheiro (20%)</option>
      <option value="103">Técnico (30%)</option>
      <option value="outro">Outro (40%)</option>
    </select>

    <button onclick="calcularSalario()">Calcular Novo Salário</button>

    <div id="resultado4" style="margin-top: 15px; font-weight: bold;"></div>
  </div>
    <div class="container5" style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
    <h2>Calculadora de Crédito Bancário</h2>

    <label>Saldo médio do último ano (R$):</label>
    <input type="number" id="saldoMedio" />

    <button onclick="calcularCredito()">Calcular Crédito</button>

    <div id="resultado5" style="margin-top: 15px; font-weight: bold;"></div>
  </div>
  <div class="container6" style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
    <h2>Calculadora de Pedido</h2>

    <label>Selecione o item:</label>
    <select id="precoItem">
      <option value="11.00">Cachorro Quente - R$ 11,00</option>
      <option value="8.50">Bauru - R$ 8,50</option>
      <option value="8.00">Misto Quente - R$ 8,00</option>
      <option value="9.00">Hamburger - R$ 9,00</option>
      <option value="10.00">Cheeseburger - R$ 10,00</option>
      <option value="4.50">Refrigerante - R$ 4,50</option>
    </select>

    <label>Quantidade:</label>
    <input type="number" id="quantidade" />

    <button onclick="calcularPedido()">Calcular Valor</button>

    <div id="resultado6" style="margin-top: 15px; font-weight: bold;"></div>
  </div>
  <div class="container7" style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
    <h2>Sistema de Vendas</h2>

    <label>Preço do Produto (R$):</label>
    <input type="number" id="precoEtiqueta" />

    <label>Condição de Pagamento:</label>
    <select id="codigoPagamento">
      <option value="a">À vista (dinheiro ou cheque) - 10% de desconto</option>
      <option value="b">À vista no cartão - 15% de desconto</option>
      <option value="c">2x sem juros - Preço normal</option>
      <option value="d">2x com juros - 10% de acréscimo</option>
    </select>

    <button onclick="calcularPagamento()">Calcular Pagamento</button>

    <div id="resultado7" style="margin-top: 15px; font-weight: bold;"></div>
  </div>
    <div class="container8" style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
    <h2>Sistema de Pagamento</h2>

    <label>Selecione o nível do professor:</label>
    <select id="nivelProfessor">
      <option value="1">Nível 1 - R$ 12,00 por hora/aula</option>
      <option value="2">Nível 2 - R$ 17,00 por hora/aula</option>
      <option value="3">Nível 3 - R$ 25,00 por hora/aula</option>
    </select>

    <label>Quantidade de aulas por semana:</label>
    <input type="number" id="qtdAulas" />

    <button onclick="calcularSalarioProfessor()">Calcular Salário</button>

    <div id="resultado8" style="margin-top: 15px; font-weight: bold;"></div>
  </div>


</body>
<script src="script.js"></script>
</html>
