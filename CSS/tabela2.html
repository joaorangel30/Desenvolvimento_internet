<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0">
    <title>Cidades mais populosas da Bahia</title>
    <style>
        table {
            border-collapse: collapse;
            width: 600px; 
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 0 auto; 
            border: none; 
        }
        th, td {
            padding: 10px; 
            text-align: left;
            border: #c7e7f3 1px solid; 
        }
        th {
            background-color: #66c5e3;
            font-weight: bold;
        }
        h1, h2 {
            text-align: center;
            margin: 0 auto; 
            font-family: Arial, sans-serif; 
            font-size: 12px;
            color: #f8f9fa;
            background-color: #0d5188; 
            padding: 5px 0;
            border: #c7e7f3 1px solid; 
            width: 600px;
        }
        h1 {
            border-bottom: none !important; 
        }
        h2 {
            border-top: none !important; 
        }

        td.pop, th.pop {
            width: 15%; 
            text-align: center;
            font-weight: normal !important;
            color: black;
        }
        .tabela1, .tabela2, .tabela3 {
            background-color: #c7e7f3; 
            color: #0d5188;
            font-weight: bold;
        }
        .tabela1 th {
            background-color: #66c5e3; 
        }
        .um, .dois, .tres, .quatro {
            background-color: silver;
            color: black;
            width: 10%; 
            text-align: center !important;
            font-weight: normal!important; 
        }
        .Position, .city, .Population {
           color: black;
           font-weight: bold
        }
        .Population {
            text-align: center; 
        }
        
    </style>
</head>
<body>
    <h1>Cidades mais populosas da Bahia</h1>
    <h2>(estimativa de 2009 do Instituto Brasileiro de Geografia e Estatística)</h2>
    <table>
        <tr class="tabela1">
            <th class="Position">Posição</th>
            <th class="city">Cidade</th>
            <th class="Population">Pop.</th>
            <th class="Position">Posição</th>
            <th class="city">Cidade</th>
            <th class="Population">Pop.</th>
        </tr>
        <tr class="tabela2">
            <td class="um">1</td>
            <td>Salvador</td>
            <td class="pop">2 998 056</td>
            <td class="tres">3</td>
            <td>Vítoria da Conquista</td>
            <td class="pop">318 901</td>
        </tr>
        <tr class="tabela3">
            <td class="dois">2</td>
            <td>Feira de Santana</td>
            <td class="pop">591 707</td>
            <td class="quatro">4</td>
            <td>Juazeiro</td>
            <td class="pop">243 896</td>
        </tr>
    </table>
</body>
</html>
