<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULADORA SOMA</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>CALCULADORA SOMA</h1>
        <form id="somaForm">
            <label for="number1">NUMERO 1:</label>
            <input type="number" step="0.01" id="number1" required>

            <label for="number2">NUMERO 2:</label>
            <input type="number" step="0.01" id="number2" required>

            <button type="submit">SOMAR</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</html>
